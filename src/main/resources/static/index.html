<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exception Modal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<button id="viewExceptionsBtn">View Exceptions</button>

<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Exceptions</h2>
        <input type="text" id="searchInput" placeholder="Search by username or source">
        <table id="exceptionTable">
            <thead>
            <tr>
                <th>Username</th>
                <th>Source</th>
                <th>Exception</th>
                <th>Timestamp</th>
                <th>Project Name</th>
            </tr>
            </thead>
            <tbody id="exceptionBody"></tbody>
        </table>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
